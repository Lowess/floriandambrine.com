      icon : "ti-layout"
      content : >
        On demand website creation following best practices
      highlighted : false

    - title : "Cloud Automations"
      icon : "ti-cloud"
      content : >
        I am DevOps engineer looking for challenges in setting up automated architectures and solving complex problems such as realtime data processing, continuous integration, centralized logging, cloud monitoring, and Big Data processing.
      highlighted : true

    - title : "Speaker / DevOps Courses"
      icon : "ti-user"
      content : >
        Master Degree courses modules of 30 hours.

        Introduction to AWS and automation with Terraform / Ansible. Spin up an entire AWS infrastructure using Terraform and discover multiple ways to interact with this cloud provider (AWS Console / Aws-cli / SDKs). Once the infrastructure is fully up, we will see how Terraform can help managing such an AWS environment, and deploy similar environments such as staging and dev...
      highlighted : false

